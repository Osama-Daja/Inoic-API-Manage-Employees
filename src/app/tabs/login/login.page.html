<ion-header class="ion-text-center">
  <ion-toolbar>
    <ion-title color="secondary">login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-text-center">
    <ion-row>
        <ion-card class="ion-text-center">
          <ion-card-content>
            <ion-row>
                <ion-col>
                  <ion-row><h2>Log In Useing</h2></ion-row>
                  <ion-row><h4>User Name : Admin</h4></ion-row>
                  <ion-row><h4>Password  : Admin</h4></ion-row>
                </ion-col>
            </ion-row>
            </ion-card-content>
        </ion-card>
    </ion-row>
</ion-grid>

  <ion-grid class="ion-text-center">
    <ion-row>
        <ion-col size-md="12" >
        <ion-card>
            <ion-card-content>
         <ion-item lines="full">
          <ion-label position="floating">User Name</ion-label>
          <ion-input  [(ngModel)] = "service.LogInUserName" type="Text" id="UserName"></ion-input>
        </ion-item>
    
        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input  [(ngModel)] = "service.LogInPassword" id="Password" type="password"></ion-input>
        </ion-item>
    
        <ion-row>
          <ion-col>
            <ion-button (click) ="onSubmit()" color="success" expand="block" ion-button outline>Sign In</ion-button>
          </ion-col>
        </ion-row>
            </ion-card-content>
        </ion-card>
    </ion-col>
    </ion-row>
    <ion-row>
    </ion-row>
    </ion-grid>


</ion-content>
