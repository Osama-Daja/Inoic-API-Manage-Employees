<ion-header class="ion-text-center">
  <ion-toolbar color="primary">
    <ion-title>Admins List</ion-title>
  </ion-toolbar>
</ion-header>
  
  <ion-content class="ion-text-center" padding>
  
  <ion-grid>
    <ion-row>
    <ion-col>
    <ion-row>
        <ion-col>User Name</ion-col>
        <ion-col>Full Name</ion-col>
        <ion-col>Role</ion-col>
        <ion-col align-items-center>
          <ion-button (click) = "GoToAddAdmin()">
            <ion-icon name="add-circle"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let pd of service.list">
          <ion-col (click) ="populateForm(pd)">{{pd.userName}}</ion-col>
          <ion-col (click) ="populateForm(pd)">{{pd.fullName}}</ion-col>
          <ion-col (click) ="populateForm(pd)">{{pd.role}}</ion-col>
          <ion-button ion-button color="danger" round align-items-center (click) = "onDelete(pd)"> <ion-icon name="trash"></ion-icon></ion-button>
        </ion-row>
  </ion-col>
    </ion-row>
  </ion-grid>
  
  </ion-content>
