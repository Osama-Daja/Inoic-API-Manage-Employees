<ion-app>
  <ion-router-outlet></ion-router-outlet>

  <ion-tabs preloadTabs="false">
  <ion-tab-bar slot="bottom" *ngIf="service.LogIn then Public else Private">
  </ion-tab-bar>

</ion-tabs>
</ion-app>

<ng-template #Private>
  <ion-tab-bar>
    <ion-tab-button (click) = "Update()" tab="login">
      <ion-icon name="log-in"></ion-icon>
    <ion-label>Log In</ion-label>
    </ion-tab-button>

    <ion-tab-button (click) = "Update()" tab="publichome">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ng-template>

<ng-template #Public>
  <ion-tab-bar>
    <ion-tab-button (click) = "Update()" tab="privatehome">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    
    <ion-tab-button (click) = "Update()" tab="employelist">
      <ion-icon name="people"></ion-icon>
      <ion-label>Employee List</ion-label>
    </ion-tab-button>

    <ion-tab-button (click) = "Update()" tab="adminlist">
      <ion-icon name="person"></ion-icon>
      <ion-label>Admin List</ion-label>
    </ion-tab-button>

    <ion-tab-button (click) = "Update()" (click) = "LogOut()">
      <ion-icon name="log-out"></ion-icon>
      <ion-label>log-out</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ng-template>
